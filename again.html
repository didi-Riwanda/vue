<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input with Vue JS</title>
</head>
<body>

    <div id="app">
        <h4>Daftar Kota Di Indonesia : {{ kota.length }}</h4>

        <input type="text" placeholder="Masukkan Kota" @keyup.enter="addCity">

        <ol>
            <li v-for="k in kota" v-text="k"></li>
        </ol>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                kota: []
            },
            methods: {
                addCity: function(event){
                    let text = event.target.value
                    this.kota.unshift(text)
                    event.target.value = ''
                }
            }
        })
    </script>
</body>
</html>
